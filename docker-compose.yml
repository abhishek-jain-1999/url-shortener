version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: url_shortener_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-url_shortener}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-url_shortener}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - url_shortener_network

  redis:
    image: redis:7-alpine
    container_name: url_shortener_cache
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - url_shortener_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url_shortener_app
    image: url-shortener:latest
    ports:
      - "8080:8080"
    environment:
      - ENV_NAME=${ENV_NAME:-production}
      - BASE_URL=${BASE_URL:-http://localhost:8080}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-url_shortener}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_TTL=${REDIS_TTL:-86400}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-change-this-in-production}
      - SHORT_CODE_LENGTH=${SHORT_CODE_LENGTH:-10}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - url_shortener_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  url_shortener_network:
    driver: bridge
